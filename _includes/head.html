<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content="{{site.description}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>{% if page.title %} {{page.title}} {% else %} {{site.title}} {% endif %}</title>
    <link rel="shortcut icon" href="{{relative_url}}/assets/images/favicon.ico" type="image/png"/>
    <link rel="preload" href="{{relative_url}}/assets/fonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{relative_url}}/assets/fonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{relative_url}}/assets/fonts/fa-light-300.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/vendor-purged.css"/>
    <link rel="stylesheet" href="{{relative_url}}/assets/css/style.css"/>
